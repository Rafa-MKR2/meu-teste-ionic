<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list >
      <ion-item button (click)="newsThemeChange('apple')">
        <ion-label>All articles mentioning Apple from yesterday</ion-label>
      </ion-item>
      <ion-item button (click)="newsThemeChange('tesla')">
        <ion-label>All articles about Tesla from the last month</ion-label>
      </ion-item>
    
    </ion-list>

  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>My News App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    
  <div id="container" >
   
    <ion-card *ngFor="let articles of results?.articles">
      <img alt="Silhouette of mountains" src="{{articles.urlToImage}}" />
      <ion-card-header>
        <ion-card-title>{{articles.title}}</ion-card-title>
        <ion-card-subtitle>{{articles.author}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
     {{articles.description}}
      </ion-card-content>
    
    </ion-card>
  
  </div>
</ion-content>
